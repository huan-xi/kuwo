version: '3'
services:
  music:
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      active: release
      datasourceUrl: jdbc:mysql://172.18.0.1:3306/seller_assistant?characterEncoding=utf8&serverTimezone=GMT%2B8
      redisHost: local.tb.xqcrm.com
    #      redisPasswd: ""
    volumes:
      - /etc/localtime:/etc/localtime
      - /etc/timezone:/etc/timezone
      - /mnt/music/log:/var/log
      - /home/data:/data
    command: [
        'java',
        '-Xmx500m',
        '-jar',
        '/opt/app.jar'
    ]
    networks:
      default:
        ipv4_address: 172.18.0.12
networks:
  default:
    external:
      name: mynetwork
